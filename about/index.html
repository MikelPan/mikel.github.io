> [<i class="far fa-kiss-wink-heart fa-fw"></i>&nbsp;LoveIt](https://github.com/dillonzq/LoveIt) 是一个由 [Dillon](https://dillonzq.com) 开发的**简洁**、**优雅**且**高效**的 [Hugo](https://gohugo.io/) 博客主题。
>
> 它的原型基于 [LeaveIt 主题](https://github.com/liuzc/LeaveIt) 和 [KeepIt 主题](https://github.com/Fastbyte01/KeepIt)。

![Hugo 主题 LoveIt](/images/Apple-Devices-Preview.png "Hugo 主题 LoveIt")

### 特性

#### 性能和 SEO

* <i class="fas fa-rocket fa-fw"></i>&nbsp;**性能**优化：在 <sup>Google PageSpeed Insights](https://developers.google.com/speed/pagespeed/insights) 中， [99</sup>/<sub>100</sub> 的移动设备得分和 <sup>100</sup>/<sub>100</sub> 的桌面设备得分
* <i class="fab fa-searchengin fa-fw"></i>&nbsp;使用基于 JSON-LD 格式 的 **SEO SCHEMA** 文件进行 SEO 优化
* <i class="fab fa-google fa-fw"></i>&nbsp;支持 **[Google Analytics](https://analytics.google.com/analytics)**
* <i class="far fa-chart-bar fa-fw"></i>&nbsp;支持 **[Fathom Analytics](https://usefathom.com/)**
* <i class="fas fa-search fa-fw"></i>&nbsp;支持搜索引擎的**网站验证** (Google, Bind, Yandex and Baidu)
* <i class="fas fa-tachometer-alt fa-fw"></i>&nbsp;支持所有第三方库的 **CDN**
* <i class="fas fa-cloud-download-alt fa-fw"></i>&nbsp;基于 [lazysizes](https://github.com/aFarkas/lazysizes) 自动转换图片为**懒加载**

#### 外观和布局

* <sup><i class="fas fa-desktop"></i></sup>/<sub><i class="fas fa-mobile"></i></sub> **响应式**布局
* <sup><i class="fas fa-sun"></i></sup>/<sub><i class="fas fa-moon"></i></sub> **<sup>浅色</sup>/<sub>深色</sub>** 主题模式
* <i class="fas fa-layer-group fa-fw"></i>&nbsp;全局一致的**设计语言**
* <i class="fas fa-ellipsis-h fa-fw"></i>&nbsp;支持**分页**
* <i class="far fa-list-alt fa-fw"></i>&nbsp;易用和自动展开的**文章目录**
* <i class="fas fa-language fa-fw"></i>&nbsp;支持**多语言**和国际化
* <i class="fab fa-css3-alt fa-fw"></i>&nbsp;美观的 **CSS 动画**

#### 社交和评论系统

* <i class="far fa-user fa-fw"></i>&nbsp;支持 **[Gravatar](https://gravatar.com)** 头像
* <i class="fas fa-user-circle fa-fw"></i>&nbsp;支持本地**头像**
* <i class="far fa-id-card fa-fw"></i>&nbsp;支持多达 **64** 种社交链接
* <i class="fas fa-share-square fa-fw"></i>&nbsp;支持多达 **28** 种网站分享
* <i class="far fa-comment fa-fw"></i>&nbsp;支持 **[Disqus](https://disqus.com)** 评论系统
* <i class="far fa-comment-dots fa-fw"></i>&nbsp;支持 **[Gitalk](https://github.com/gitalk/gitalk)** 评论系统
* <i class="far fa-comment-alt fa-fw"></i>&nbsp;支持 **[Valine](https://valine.js.org/)** 评论系统
* <i class="far fa-comments fa-fw"></i>&nbsp;支持 **[Facebook](https://developers.facebook.com/docs/plugins/comments/) 评论**系统
* <i class="fas fa-comment fa-fw"></i>&nbsp;支持 **[Telegram comments](https://comments.app/) 评论**系统
* <i class="fas fa-comment-dots fa-fw"></i>&nbsp;支持 **[Commento](https://commento.io/)** 评论系统
* <i class="far fa-comment-alt fa-fw"></i>&nbsp;支持 **[Utterances](https://utteranc.es/)** 评论系统

#### 扩展功能

* <i class="fas fa-search fa-fw"></i>&nbsp;支持基于 [Lunr.js](https://lunrjs.com/) 或 [algolia](https://www.algolia.com/) 的**搜索**
* <i class="far fa-grin-tongue-wink fa-fw"></i>&nbsp;支持 **Twemoji**
* <i class="fas fa-code fa-fw"></i>&nbsp;支持**代码高亮**
* <i class="far fa-copy fa-fw"></i>&nbsp;一键**复制代码**到剪贴板
* <i class="far fa-images fa-fw"></i>&nbsp;支持基于 [lightgallery.js](https://github.com/sachinchoolur/lightgallery.js) 的**图片画廊**
* <i class="fab fa-font-awesome fa-fw"></i>&nbsp;支持 **[Font Awesome](https://fontawesome.com/) 图标**的扩展 Markdown 语法
* <i class="far fa-sticky-note fa-fw"></i>&nbsp;支持**上标注释**的扩展 Markdown 语法
* <i class="fas fa-percentage fa-fw"></i>&nbsp;支持**分数**的扩展 Markdown 语法
* <i class="fas fa-square-root-alt fa-fw"></i>&nbsp;支持基于 [$ \KaTeX $](https://katex.org/) 的**数学公式**
* <i class="fas fa-project-diagram fa-fw"></i>&nbsp;支持基于 [mermaid](https://github.com/knsv/mermaid) 的**图表** shortcode
* <i class="fas fa-chart-pie fa-fw"></i>&nbsp;支持基于 [ECharts](https://echarts.apache.org/) 的**交互式数据可视化** shortcode
* <i class="fas fa-map-marked-alt fa-fw"></i>&nbsp;支持基于 [Mapbox GL JS](https://docs.mapbox.com/mapbox-gl-js) 的 **Mapbox** shortcode
* <i class="fas fa-music fa-fw"></i>&nbsp;支持基于 [APlayer](https://github.com/MoePlayer/APlayer) 和 [MetingJS](https://github.com/metowolf/MetingJS) 的**音乐播放器** shortcode
* <i class="fas fa-video fa-fw"></i>&nbsp;支持 **Bilibili 视频** shortcode
* <i class="far fa-bell fa-fw"></i>&nbsp;支持多种**注释**的 shortcode
* <i class="fas fa-align-left fa-fw"></i>&nbsp;支持**自定义样式**的 shortcode
* <i class="fab fa-js-square fa-fw"></i>&nbsp;支持**自定义脚本**的 shortcode
* <i class="fas fa-i-cursor fa-fw"></i>&nbsp;支持基于 [TypeIt](https://typeitjs.com/) 的**打字动画** shortcode
* <i class="fas fa-arrow-down fa-fw"></i>&nbsp;支持基于 [Smooth Scroll](https://github.com/cferdinandi/smooth-scroll) 的**滚动动画**
* <i class="fas fa-cookie-bite fa-fw"></i>&nbsp;支持基于 [cookieconsent](https://github.com/osano/cookieconsent) 的 **Cookie 许可横幅**
* ...
